<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <header>
      <!--Retour à la page d'accueil (index.html)-->
      <a id="homeButton">
        <img id="logo" src="images/logo.svg" />
      </a>
    </header>

    <main id="container">
      <section class="connexionCard">
        <!--Ajout d'un utilisateur dans la base de données-->
        <p>INSCRIPTION</p>
        <input id="registerName" type="text" placeholder="Nom" />
        <input id="registerEmail" type="email" placeholder="E-mail" />
        <input
          id="registerPassword"
          type="password"
          placeholder="Mot de passe"
        />
        <button id="register">S'inscrire</button>
      </section>

      <section class="connexionCard">
        <!--Connexion d'un utilisateur existant dans la base de données-->
        <p>CONNEXION</p>
        <input id="connectionEmail" type="email" placeholder="E-mail" />
        <input
          id="connectionPassword"
          type="password"
          placeholder="Mot de passe"
        />
        <button id="connection">Se connecter</button>
      </section>
    </main>

    <script src="login.js"></script>
  </body>
</html>
